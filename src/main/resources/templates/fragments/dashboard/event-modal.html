<!-- fragments/dashboard/event-modal.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Event Creation Modal Fragment -->
<div th:fragment="eventModal(eventFormError, eventFormData)"
     class="modal-overlay"
     id="eventCreationModal">
    <div class="event-modal-content">
        <div class="event-modal-header">
            <h3 class="event-modal-title">Create New Event</h3>
            <button class="event-modal-close" onclick="hideEventModal()">Ã—</button>
        </div>

        <form th:action="@{/chief/events/create}" method="post">
            <div class="event-modal-body">
                <div th:if="${eventFormError}"
                     class="event-form-error"
                     th:text="${eventFormError}"></div>

                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text"
                           id="eventName"
                           name="eventName"
                           required
                           maxlength="100"
                           placeholder="Enter event name"
                           th:value="${eventFormData != null ? eventFormData.eventName : ''}">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"
                              name="description"
                              maxlength="500"
                              placeholder="Enter event description (optional)"
                              th:text="${eventFormData != null ? eventFormData.description : ''}"></textarea>
                </div>
            </div>

            <div class="form-buttons-footer">
                <button type="button" class="cancel-btn" onclick="hideEventModal()">Cancel</button>
                <button type="submit" class="create-event-btn">Create Event</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
