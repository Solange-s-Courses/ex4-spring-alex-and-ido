<!-- fragments/dashboard/event-creation-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Event Creation Form Fragment (Chief Only) -->
<div th:fragment="eventCreationForm(showEventForm, eventFormError, eventFormData)"
     class="event-form-container"
     id="eventFormContainer"
     th:classappend="${showEventForm} ? 'show' : ''">

    <h3>Create New Event</h3>

    <!-- Error Message -->
    <div th:if="${eventFormError}"
         class="event-form-error"
         th:text="${eventFormError}">
        Error message here
    </div>

    <form th:action="@{/chief/events/create}" method="post">
        <div class="form-group">
            <label for="eventName">Event Name</label>
            <input type="text"
                   id="eventName"
                   name="eventName"
                   required
                   maxlength="100"
                   placeholder="Enter event name"
                   th:value="${eventFormData != null ? eventFormData.eventName : ''}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"
                      name="description"
                      maxlength="500"
                      placeholder="Enter event description (optional)"
                      th:text="${eventFormData != null ? eventFormData.description : ''}"></textarea>
        </div>

        <div class="form-buttons">
            <button type="submit" class="create-event-btn">Create Event</button>
            <button type="button" class="cancel-btn" onclick="hideEventForm()">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
