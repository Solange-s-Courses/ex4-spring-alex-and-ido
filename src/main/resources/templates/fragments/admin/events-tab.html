<!-- Events Tab Fragment -->
<div id="tab3" class="tab-content" th:fragment="events-tab">
    <!-- Events Section Container with side-by-side layout -->
    <div class="events-section-container">
        <!-- Event Status Metrics (70% width) -->
        <div class="metric-card events-metrics">
            <div class="metric-card-header">
                <h3>Event Status</h3>
                <p>Events by current status</p>
            </div>
            <div class="chart-container">
                <div class="chart-wrapper">
                    <canvas id="eventStatusChart"></canvas>
                </div>
                <div class="chart-legend">
                    <div class="legend-item">
                        <span class="legend-color not-active-color"></span>
                        <span class="legend-label">Not Active</span>
                        <span class="legend-count" id="notActiveCount">0</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color active-color"></span>
                        <span class="legend-label">Active</span>
                        <span class="legend-count" id="activeCount">0</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color equipment-return-color"></span>
                        <span class="legend-label">Equipment Return</span>
                        <span class="legend-count" id="equipmentReturnCount">0</span>
                    </div>
                    <div class="legend-total">
                        <span class="total-label">Total Events:</span>
                        <span class="total-count" id="totalEventCount">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Event Actions Section (30% width) -->
        <div class="metric-card admin-actions">
            <div class="metric-card-header">
                <h3>Admin Event Actions</h3>
                <p>Bulk event management operations</p>
            </div>
            <div class="admin-actions-content">
                <div class="action-button-group">
                    <button class="admin-action-btn warning" onclick="deactivateAllEvents()">
                        Deactivate all events
                    </button>

                    <button class="admin-action-btn warning" onclick="setActiveEventsToReturn()">
                        Set active events to return
                    </button>

                    <button class="admin-action-btn danger" onclick="deleteAllEvents()">
                        Delete All Events
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
