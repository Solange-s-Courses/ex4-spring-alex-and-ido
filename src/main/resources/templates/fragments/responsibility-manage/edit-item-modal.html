<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Edit Item Modal Fragment -->
<div th:fragment="modal" id="editItemModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Item</h3>
            <span class="close" onclick="closeEditItemModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="editItemForm" th:action="@{/manager/items/update}" method="post">
                <input type="hidden" id="editItemId" name="itemId">
                <div class="form-group">
                    <label for="editItemName">Item Name:</label>
                    <input type="text" id="editItemName" name="itemName"
                           class="form-input" maxlength="32" required>
                </div>
                <div class="form-group">
                    <label for="editItemStatus">Status:</label>
                    <select id="editItemStatus" name="status" class="form-input" required>
                        <option value="Available">Available</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                </div>
                <!-- Modal Error Display -->
                <div id="editItemError" class="alert alert-error" style="display: none; margin-bottom: 1rem;"></div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-cancel" onclick="closeEditItemModal()">Cancel</button>
            <button type="button" class="btn btn-assign" onclick="confirmEditItem()">Update Item</button>
        </div>
    </div>
</div>

</html>
