<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="modal" class="modal-overlay" id="editEventModal">
    <div class="modal-content">
        <h3 class="modal-title">Edit Event</h3>

        <!-- Error Message -->
        <div id="editEventError" class="event-form-error" style="display: none;">
            Error message here
        </div>

        <div class="form-group">
            <label for="editEventName">Event Name</label>
            <input type="text" id="editEventName" name="eventName" required maxlength="100"
                   placeholder="Enter event name" class="form-control">
        </div>

        <div class="form-group">
            <label for="editDescription">Description</label>
            <textarea id="editDescription" name="description" maxlength="200"
                      placeholder="Enter event description (optional)" class="form-control"
                      oninput="updateCharacterCount()"></textarea>
            <small class="character-count" id="editDescriptionCount">0/200 characters</small>
        </div>

        <div class="modal-buttons">
            <button type="button" class="modal-btn modal-btn-save" onclick="saveEventChanges()">Save Changes</button>
            <button type="button" class="modal-btn modal-btn-cancel" onclick="hideEditEventModal()">Cancel</button>
        </div>
    </div>
</div>

</html>
