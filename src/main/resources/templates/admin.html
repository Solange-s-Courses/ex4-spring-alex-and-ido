<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #343a40;
      padding: 1rem 0;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .navbar-brand {
      color: white;
      text-decoration: none;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .navbar-nav {
      display: flex;
      gap: 20px;
    }

    .nav-link {
      color: rgba(255,255,255,0.75);
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: white;
      background-color: rgba(255,255,255,0.1);
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    .text-muted {
      color: #6c757d;
      margin-bottom: 2rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid;
    }

    .alert-info {
      background-color: #d1ecf1;
      border-color: #bee5eb;
      color: #0c5460;
    }

    .alert h4 {
      margin-bottom: 0.5rem;
      color: #0c5460;
    }

    .alert p {
      margin: 0;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-brand" href="/dashboard">Event Management System</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/dashboard">Back to Dashboard</a>
    </div>
  </div>
</nav>

<div class="container">
  <h1>Admin Dashboard</h1>
  <p class="text-muted">Welcome to the admin control panel</p>

  <!-- Admin content will be implemented here later -->
  <div class="alert alert-info">
    <h4>Admin Features Coming Soon</h4>
    <p>This page is ready for admin functionality implementation.</p>
  </div>
</div>
</body>
</html>
