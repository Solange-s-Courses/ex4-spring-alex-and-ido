<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrator Page</title>
</head>

<body>
<!-- Include Navbar Styles -->
<link rel="stylesheet" th:href="@{/css/admin-styles.css}">
<link rel="stylesheet" th:href="@{/css/navbar-styles.css}">

<!-- Navigation -->
<div th:with="showDashboardBtn=true, hideAdminPageBtn=true">
  <div th:replace="~{fragments/layout :: navbar}"></div>
</div>

<div class="container">
  <h1>Admin Dashboard</h1>
  <p class="text-muted">Manage users and system settings</p>

  <!-- Alert Messages -->
  <div th:replace="~{fragments/common/alerts :: alerts}"></div>

  <!-- User List Section -->
  <div th:replace="~{fragments/admin/user-list :: userList}"></div>

  <!-- Critical Actions -->
  <div th:replace="~{fragments/admin/critical-actions :: criticalActions}"></div>
</div>

<!-- All Modals -->
<div th:replace="~{fragments/admin/modals :: allModals}"></div>

<!-- Scripts -->
<div th:replace="~{fragments/layout :: scripts}"></div>

<!-- Include Navbar Scripts -->
<script th:src="@{/js/navbar-scripts.js}"></script>

</body>
</html>
