<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info - Event Management System</title>
  <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
  <link rel="stylesheet" th:href="@{/css/user-info-styles.css}">
</head>
<body>
  <!-- Navigation Bar -->
  <div th:replace="~{fragments/layout :: navbar}"></div>

  <!-- Main Content -->
  <div class="main-content">
    <div th:replace="~{fragments/user-info/user-info-card :: userInfoCard(${user}, ${userRole})}"></div>
  </div>

  <!-- Modals -->
  <div th:replace="~{fragments/user-info/change-name-modal :: changeNameModal(${user})}"></div>
  <div th:replace="~{fragments/user-info/change-phone-modal :: changePhoneModal(${user})}"></div>

  <!-- Include Toast System-->
  <div th:replace="~{fragments/common/toast :: toast-system}"></div>

  <!-- Scripts -->
  <script th:src="@{/js/navbar-scripts.js}"></script>
  <script th:src="@{/js/user-info-scripts.js}"></script>
</body>
</html>
