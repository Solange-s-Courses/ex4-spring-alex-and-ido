<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management - Event Management System</title>

    <!-- Load admin styles for consistent styling -->
    <link th:href="@{/css/admin-styles.css}" rel="stylesheet">

    <!-- Load responsibility management specific styles -->
    <link th:href="@{/css/responsibility-manage-styles.css}" rel="stylesheet">

    <!-- Include Navbar Styles -->
    <div th:replace="~{fragments/layout :: navbar-styles}"></div>
</head>
<body>
<!-- Navigation Bar with Dashboard button and hide Manage Responsibility button -->
<div th:with="showDashboardBtn=true, hideManageResponsibilityBtn=true">
    <div th:replace="~{fragments/layout :: navbar}"></div>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Page Title -->
    <div class="page-header">
        <h1><strong th:text="${responsibility.responsibilityName.toUpperCase()}"></strong> Management</h1>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    </div>

    <!-- Two Column Layout -->
    <div class="management-layout">
        <!-- Left Sidebar Fragment -->
        <div th:replace="~{fragments/responsibility-manage/responsibility-sidebar :: sidebar(${responsibility}, ${responsibilityManagers}, ${itemCount})}"></div>

        <!-- Right Main Area Fragment -->
        <div th:replace="~{fragments/responsibility-manage/items-table :: table(${items}, ${itemCount})}"></div>
    </div>
</div>

<!-- Modal Fragments -->
<div th:replace="~{fragments/responsibility-manage/edit-description-modal :: modal(${responsibility})}"></div>
<div th:replace="~{fragments/responsibility-manage/add-item-modal :: modal}"></div>
<div th:replace="~{fragments/responsibility-manage/edit-item-modal :: modal}"></div>
<div th:replace="~{fragments/responsibility-manage/delete-item-modal :: modal}"></div>

<!-- Scripts -->
<script th:src="@{/js/admin-scripts.js}"></script>
<script th:src="@{/js/responsibility-manage-scripts.js}"></script>

<!-- Include Navbar Scripts -->
<div th:replace="~{fragments/layout :: navbar-scripts}"></div>
</body>
</html>
