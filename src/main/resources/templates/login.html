<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Event Management System</title>
  <link th:href="@{/css/auth-styles.css}" rel="stylesheet">
</head>
<body>
<div class="auth-container">
  <div class="auth-header">
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">Sign in to your account</p>
  </div>

  <!-- Display error message if login fails -->
  <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

  <form th:action="@{/login}" method="post" id="loginForm">
    <div class="form-group">
      <label for="email" class="form-label">Email Address</label>
      <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="Enter your email"
              required
              autocomplete="email"
              inputmode="email"
      >
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
      >
    </div>

    <button type="submit" class="auth-button" id="loginBtn">
      Sign In
    </button>
  </form>

  <div class="auth-link">
    <p>Don't have an account?</p>
    <a th:href="@{/register}">Create new account</a>
  </div>
</div>

<script>
  // Add loading state to button on form submission
  document.getElementById('loginForm').addEventListener('submit', function() {
    const button = document.getElementById('loginBtn');
    button.classList.add('loading');
    button.disabled = true;
    button.textContent = 'Signing in...';
  });

  // Autofocus email field on desktop
  if (window.innerWidth > 768) {
    document.getElementById('email').focus();
  }
</script>
</body>
</html>
