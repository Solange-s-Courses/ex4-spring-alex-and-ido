<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Event Management System</title>
  <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
  <link rel="stylesheet" th:href="@{/css/dashboard-styles.css}">
</head>
<body>

<div th:replace="~{fragments/layout :: navbar}"></div>
<div th:replace="~{fragments/common/alerts :: alerts}"></div>

<div class="main-content">
  <div class="mobile-tabs">
    <button class="tab-btn active" data-tab="events" onclick="switchTab('events')">Events</button>
    <button class="tab-btn" data-tab="responsibilities" onclick="switchTab('responsibilities')">Responsibilities</button>
  </div>

  <div class="dashboard-panels">
    <div th:replace="~{fragments/dashboard/events-section :: eventsSection(${events}, ${userRole}, ${showEventForm}, ${eventFormError}, ${eventFormData})}"></div>
    <div th:if="${userRole == 'chief' or userRole == 'admin'}"
         th:replace="~{fragments/dashboard/responsibilities-section :: responsibilitiesSection(${responsibilitiesWithManagers})}"></div>
  </div>
</div>

<div th:if="${userRole == 'chief'}" th:replace="~{fragments/dashboard/event-modal :: eventModal(${eventFormError}, ${eventFormData})}"></div>
<div th:if="${userRole == 'chief'}" th:replace="~{fragments/dashboard/delete-modal :: deleteModal}"></div>

<script th:src="@{/js/navbar-scripts.js}"></script>
<script th:src="@{/js/dashboard-scripts.js}"></script>

</body>
</html>
