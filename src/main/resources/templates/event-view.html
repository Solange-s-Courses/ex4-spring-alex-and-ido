<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${event.eventName + ' - Event Management System'}">Event - Event Management System</title>
    <!-- Styles -->
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
    <link rel="stylesheet" th:href="@{/css/event-styles.css}">
</head>
    <body>
    <!-- Navigation -->
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-card">
            <div class="event-layout">
                <!-- Event Info Fragment -->
                <div th:replace="~{fragments/event/event-info :: event-info(${event}, ${userRole})}"></div>

                <!-- Responsibilities Fragment -->
                <div th:replace="~{fragments/event/responsibilities-list :: responsibilities-list(${eventResponsibilities}, ${userRole}, ${event})}"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div th:replace="~{fragments/event/add-responsibility-modal :: modal}"></div>
    <div th:replace="~{fragments/event/remove-responsibility-modal :: modal}"></div>
    <div th:replace="~{fragments/event/edit-event-modal :: modal}"></div>
    <div th:replace="~{fragments/event/activate-event-modal :: activate-event-modal}"></div>
    <div th:replace="~{fragments/event/return-mode-modal :: return-mode-modal}"></div>
    <div th:replace="~{fragments/event/active-mode-modal :: active-mode-modal}"></div>
    <div th:replace="~{fragments/event/complete-event-modal :: complete-event-modal}"></div>

    <!-- Include Complete Toast System -->
    <div th:replace="~{fragments/common/toast :: toast-system}"></div>

    <!-- Scripts -->
    <script th:src="@{/js/navbar-scripts.js}"></script>
    <script src="/js/event-scripts.js"
            th:attr="data-event-id=${event.eventId}, data-user-role=${userRole}">
    </script>

</body>
</html>
