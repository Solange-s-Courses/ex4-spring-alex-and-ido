<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief User List - Event Management System</title>
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}">
    <link rel="stylesheet" th:href="@{/css/chief-user-styles.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <div th:replace="~{fragments/navbar/navbar-main :: navbar}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-card">
            <h1>Chief User List</h1>
            <p class="text-muted">View managers and users in the system</p>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <!-- User List Section -->
            <div th:replace="~{fragments/chief/user-list :: chiefUserList}"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{/js/navbar-scripts.js}"></script>

</body>
</html>
