<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"], input[type="tel"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input.error {
            border-color: #dc3545;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .field-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        .link-section {
            margin-top: 20px;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .back-btn:hover {
            background-color: #5a6268;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Register</h1>

<!-- Success Message -->
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<!-- Error Message -->
<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

<form th:action="@{/register}" th:object="${user}" method="post">

    <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input type="email" id="emailAddress" th:field="*{emailAddress}"
               th:classappend="${#fields.hasErrors('emailAddress')} ? 'error' : ''" required>
        <div th:if="${#fields.hasErrors('emailAddress')}" class="field-error">
            <span th:errors="*{emailAddress}"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" th:field="*{phoneNumber}"
               th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error' : ''" required>
        <div th:if="${#fields.hasErrors('phoneNumber')}" class="field-error">
            <span th:errors="*{phoneNumber}"></span>
        </div>
    </div>

    <div class="form-group">
        <label for="encryptedPassword">Password:</label>
        <input type="password" id="encryptedPassword" th:field="*{encryptedPassword}"
               th:classappend="${#fields.hasErrors('encryptedPassword')} ? 'error' : ''" required>
        <div th:if="${#fields.hasErrors('encryptedPassword')}" class="field-error">
            <span th:errors="*{encryptedPassword}"></span>
        </div>
        <small style="color: #666;">Password must be at least 8 characters with uppercase, lowercase, number, and special character</small>
    </div>

    <button type="submit">Register</button>
</form>
<div class="link-section">
    <p>Already have an account?</p>
    <a th:href="@{/login}" class="back-btn">Back to Login</a>
</div>
</body>
</html>
