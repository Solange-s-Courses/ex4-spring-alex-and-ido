<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Event Management System</title>
    <link th:href="@{/css/auth-styles.css}" rel="stylesheet">
</head>
<body>
<div class="auth-container">
    <div class="auth-header">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join our event management system</p>
    </div>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post" id="registerForm">

        <div class="form-group">
            <label for="emailAddress" class="form-label">Email Address</label>
            <input
                    type="email"
                    id="emailAddress"
                    th:field="*{emailAddress}"
                    class="form-input"
                    th:classappend="${#fields.hasErrors('emailAddress')} ? 'error' : ''"
                    placeholder="Enter your email address"
                    required
                    autocomplete="email"
                    inputmode="email"
            >
            <div th:if="${#fields.hasErrors('emailAddress')}" class="field-error">
                <span th:errors="*{emailAddress}"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input
                    type="tel"
                    id="phoneNumber"
                    th:field="*{phoneNumber}"
                    class="form-input"
                    th:classappend="${#fields.hasErrors('phoneNumber')} ? 'error' : ''"
                    placeholder="Enter your phone number"
                    required
                    autocomplete="tel"
                    inputmode="numeric"
            >
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="field-error">
                <span th:errors="*{phoneNumber}"></span>
            </div>
        </div>

        <!-- First Name and Last Name in one row -->
        <div class="form-row">
            <div class="form-group">
                <label for="firstName" class="form-label">First Name</label>
                <input
                        type="text"
                        id="firstName"
                        th:field="*{firstName}"
                        class="form-input"
                        th:classappend="${#fields.hasErrors('firstName')} ? 'error' : ''"
                        placeholder="First name"
                        required
                        autocomplete="given-name"
                >
                <div th:if="${#fields.hasErrors('firstName')}" class="field-error">
                    <span th:errors="*{firstName}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                        type="text"
                        id="lastName"
                        th:field="*{lastName}"
                        class="form-input"
                        th:classappend="${#fields.hasErrors('lastName')} ? 'error' : ''"
                        placeholder="Last name"
                        required
                        autocomplete="family-name"
                >
                <div th:if="${#fields.hasErrors('lastName')}" class="field-error">
                    <span th:errors="*{lastName}"></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input
                    type="password"
                    id="password"
                    th:field="*{password}"
                    class="form-input"
                    th:classappend="${#fields.hasErrors('password')} ? 'error' : ''"
                    placeholder="Create a secure password"
                    required
                    autocomplete="new-password"
            >
            <div th:if="${#fields.hasErrors('password')}" class="field-error">
                <span th:errors="*{password}"></span>
            </div>
            <div class="field-help">
                Password must be 8-16 characters with letters, numbers, and special characters (@$!%*?&)
            </div>
        </div>

        <button type="submit" class="auth-button" id="registerBtn">
            Create Account
        </button>
    </form>

    <div class="auth-link">
        <p>Already have an account?</p>
        <a th:href="@{/login}">Sign in here</a>
    </div>
</div>

<script>
    // Add loading state to button on form submission
    document.getElementById('registerForm').addEventListener('submit', function() {
        const button = document.getElementById('registerBtn');
        button.classList.add('loading');
        button.disabled = true;
        button.textContent = 'Creating Account...';
    });

    // Autofocus email field on desktop
    if (window.innerWidth > 768) {
        document.getElementById('emailAddress').focus();
    }
</script>
</body>
</html>
